<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="img/favicon.ico"/>
        <script src="https://kit.fontawesome.com/50a958fe3e.js" crossorigin="anonymous"></script>
        <title>Panier</title>
    </head>

    <body>
        <header class="banner">
                <a href="index.html" class="logo"><img src="img/logo_orinoco-D.png" alt="logo orinoco" /></a>
                <nav class="menu">
                    <a href="index.html">Produits</a>
                    <a href="confirmation.html">Valider</a>
                </nav>
        </header>
        <main>
            <section>
                <h1 class="title">Orinours</h1>
                <h2 class="compl">Ton Panier</h2>

                <div id="detailPanier"></div>
                <div id="liste_panier"></div>

                <!-- FORMULAIRE -->
                <div class="droite">
                    <div class="box">
                        <form>
                            <h2 class="formulaire">Formulaire</h2>

                            <div class="inputBox">
                                <input type="text" name="name" required="">
                                <label>Nom & Prénom</label>
                            </div>
                            <div class="inputBox">
                                <input type="text" name="email" required="">
                                <label>E-mail</label>
                            </div>
                            <div class="inputBox">
                                <input type="text" name="text" required="">
                                <label>Adresse, numéro et rue</label>
                            </div>
                            <div class="inputBox">
                                <input type="text" name="text" required="">
                                <label>Ville et code postal</label>
                            </div>
                        </form>
                    </div>
             <!-- FORMULAIRE END -->
                    <div class="resume_panier">
                        <h4 class="total_price">Montant total de la commande : </h4> 
                        <button class="btn_nav"><a href="index.html">Continuer mes achats</a></button>
                        <button class="btn_nav"><a href="confirmation.html">Valider ma commande</a></button>
                    </div>
                </div>
                
            </section>
        </main>
        <!-- <footer class="banner foot"> -->

        </footer>
        <script src="js/request.js"></script>
        <script src="js/view.js"></script>
        <script src="js/panier.js"></script>
    </body>
</html>
